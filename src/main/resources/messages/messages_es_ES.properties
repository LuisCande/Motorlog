#GDPR
legislation.privacy.p1 = En Motorlog, accesible desde https://www.motorlog.com, una de nuestras principales prioridades es la privacidad de nuestros visitantes. Este documento de Política de privacidad contiene tipos de información que Motorlog recopila y registra, y como la usamos.
legislation.privacy.p2 = Si tiene preguntas adicionales o necesita más información sobre nuestra Política de privacidad, no dude en ponerse en contacto con nosotros a través del correo electrónico motorlogapplication@gmail.com.
legislation.privacy.h1 = Reglamento General de Protección de Datos (GDPR)
legislation.privacy.p3 = Somos un controlador de datos de su información.
legislation.privacy.p4 = La base legal de Motorlog para recopilar y utilizar la información personal descrita en esta Política de privacidad depende de la información personal que recopilemos y del contexto específico en el que recopilamos la información:
legislation.privacy.u1 = Motorlog necesita realizar un contrato contigo.
legislation.privacy.u2 = Usted le ha dado permiso a Motorlog para hacerlo.
legislation.privacy.u3 = El procesamiento de su información personal es interés legítimo de Motorlog.
legislation.privacy.u4 = Motorlog necesita cumplir con la ley.
legislation.privacy.p5 = Motorlog solo conservará su información personal durante el tiempo que sea necesario para los fines establecidos en esta Política de privacidad. Retendremos y utilizaremos su información en la medida necesaria para cumplir con nuestras obligaciones legales, resolver disputas y hacer cumplir nuestras políticas.
legislation.privacy.p6 = Si es residente del Espacio Económico Europeo (EEE), tiene ciertos derechos de protección de datos. Si desea que nos informen qué información personal tenemos sobre usted y si desea que se elimine de nuestros sistemas, contáctenos.
legislation.privacy.p7 = En determinadas circunstancias, tiene los siguientes derechos de protección de datos:
legislation.privacy.l1 = El derecho de acceso, actualización o eliminación de la información que tenemos sobre usted
legislation.privacy.l2 = El derecho de rectificación
legislation.privacy.l3 = El derecho a objetar
legislation.privacy.l4 = El derecho de restricción
legislation.privacy.l5 = El derecho a la portabilidad de datos
legislation.privacy.l6 = El derecho a retirar el consentimiento
legislation.privacy.h2 = Archivos de registro
legislation.privacy.p8 = Motorlog sigue un procedimiento estándar de uso de archivos de registro. Estos archivos registran a los visitantes cuando visitan sitios web. Todas las empresas de hosting hacen esto y forman parte de la analítica de los servicios de hosting. La información recopilada por los archivos de registro incluye direcciones de protocolo de Internet (IP), tipo de navegador, proveedor de servicios de Internet (ISP), marca de fecha y hora, paginas de referencia / salida y posiblemente el número de clics. Estos no están vinculados a ninguna información que sea personalmente identificable. El propósito de la información es analizar tendencias, administrar el sitio, rastrear el movimiento de los usuarios en el sitio web y recopilar información demográfica.
legislation.privacy.h3 = Cookies y balizas web
legislation.privacy.p9 = Como cualquier otro sitio web, Motorlog utiliza "cookies". Estas cookies se utilizan para almacenar información, incluidas las preferencias de los visitantes, y las páginas del sitio web a las que el visitante accedió o visitó. La información se utiliza para optimizar la experiencia de los usuarios mediante la personalización del contenido de nuestra página web en función del tipo de navegador de los visitantes y / u otra información.
legislation.privacy.h4 = Cookie DART de Google DoubleClick
legislation.privacy.p10 = Google es uno de los proveedores externos en nuestro sitio. También utiliza cookies, conocidas como cookies de DART, para mostrar anuncios a los visitantes de nuestro sitio en función de su visita a www.motorlog.com y otros sitios en Internet. Sin embargo, los visitantes pueden optar por rechazar el uso de las cookies de DART visitando la Política de privacidad de la red de anuncios y contenido de Google en la siguiente URL: https://policies.google.com/technologies/ads
legislation.privacy.h12 = Políticas de privacidad
legislation.privacy.p11 = Puede consultar esta lista para encontrar la Política de privacidad de cada uno de los socios publicitarios de Motorlog.
legislation.privacy.p12 = Los servidores de anuncios de terceros o las redes de anuncios utilizan tecnologías como cookies, JavaScript o Web Beacons que se usan en sus anuncios respectivos y enlaces que aparecen en Motorlog, que se envían directamente al navegador de los usuarios. Reciben automáticamente su dirección IP cuando esto ocurre. Estas tecnologías se utilizan para medir la efectividad de sus campañas publicitarias y / o para personalizar el contenido publicitario que usted ve en los sitios web que visita.
legislation.privacy.p13 = Tenga en cuenta que Motorlog no tiene acceso ni control sobre estas cookies que utilizan los anunciantes de terceros.
legislation.privacy.h6 = Políticas de privacidad de terceros
legislation.privacy.p14 = La Política de privacidad de Motorlog no se aplica a otros anunciantes o sitios web. Por lo tanto, le recomendamos que consulte las Políticas de privacidad respectivas de estos servidores de anuncios de terceros para obtener información más detallada. Puede incluir sus prácticas e instrucciones sobre cómo darse de baja de ciertas opciones.
legislation.privacy.p15 = Puede elegir deshabilitar las cookies a través de las opciones de su navegador individual. Para obtener información más detallada sobre la administración de cookies con navegadores web específicos, puede encontrarla en los respectivos sitios web de los navegadores. ¿Qué son las cookies?
legislation.privacy.h7 = Información infantil
legislation.privacy.p16 = Otra parte de nuestra prioridad es agregar protección para los niños mientras usan Internet. Alentamos a los padres y tutores a observar, participar y/o monitorear y guiar su actividad en linea.
legislation.privacy.p17 = Motorlog no recopila a sabiendas información de identificación personal de niños menores de 13 años. Si cree que su hijo proporcionó este tipo de información en nuestro sitio web, le recomendamos encarecidamente que se ponga en contacto con nosotros de inmediato y haremos todo lo posible para hacerlo de inmediato y así eliminar dicha información de nuestros registros.
legislation.privacy.h8 = Política de privacidad en línea única
legislation.privacy.p18 = Nuestra Política de privacidad se aplica solo a nuestras actividades en línea y es válida para los visitantes de nuestro sitio web con respecto a la información que compartieron y/o recopilaron en Motorlog. Esta política no se aplica a ninguna información recopilada fuera de línea o a través de canales que no sean este sitio web.
legislation.privacy.h9 = Consentimiento
legislation.privacy.p19 = Al utilizar nuestro sitio web, usted acepta nuestra Política de privacidad y acepta sus términos.

