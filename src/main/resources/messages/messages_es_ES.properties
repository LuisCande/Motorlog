legislation.terms.he1 = Descripción del Producto
legislation.terms.pa1 = Motorlog es un sistema de gestión de revisiones y reparaciones de vehículos, para su uso por talleres, con el objetivo de mantener una base de datos de dicha información, relacionada con el vehículo correspondiente y compartida con otros talleres.
legislation.terms.he2 = Responsable y encargado del tratamiento
legislation.terms.pa2 = Motorlog S.L. con la excepción de los datos recopilados por los usuarios de la aplicación, propiedad del cliente, que por lo tanto pasa a ser el responsable y encargado del tratamiento de los datos incluidos en la aplicación, en cuanto a la información de sus clientes.
legislation.terms.he3 = Ficheros implicados y su notificación
legislation.terms.pa3 = Los datos de carácter personal recopilados por Motorlog S.L. se limitan a los detalles de contacto de nuestros clientes, lo que ha sido notificado a la autoridad competente.
legislation.terms.he4 = Sistemas de información que tratan estos ficheros
legislation.terms.pa4 = Motorlog S.L. aloja todos sus ficheros en una única base de datos, ubicada dentro de una aplicación de la empresa Heroku, que proporciona comunicaciones seguras (HTTPS) en todas las transferencias de datos a y desde el software de Motorlog. El mantenimiento y tratamiento de estos ficheros queda en manos de nuestra empresa, que se compromete a tomar todas las medidas necesarias para garantizar la seguridad de los mismos, a través de acciones como puede ser actualizar el software para solucionar vulnerabilidades, tal y como se identifiquen.
legislation.terms.pa5 = Heroku declara públicamente el cumplimiento por parte de sus aplicaciones del Reglamento General de Protección de Datos (GDPR) de la UE en su capacidad como "alojamiento de datos". https://devcenter.heroku.com/articles/gdpr
legislation.terms.pa6 = La empresa Motorlog S.L. queda a cargo de los procedimientos de realización de copias de respaldo y recuperación de los datos en los ficheros. Nuestros clientes pueden ponerse en contacto con nosotros a través de los medios proporcionados, para solicitar la recuperación o borrado de dichos ficheros, aunque la responsabilidad de la pérdida de información debido a un mal uso del producto recae de forma última sobre el cliente en cuestión.
legislation.terms.he5 = Seguridad de la información
legislation.terms.pa7 = Dada la naturaleza de los productos de Motorlog S.L. el Documento de Seguridad de Protección de Datos de Carácter Personal de cada uno de sus productos prestará especial atención, sin que esto resulte limitante, a los siguientes aspectos:
legislation.terms.ul1 = Identificación de los ficheros implicados y notificación a la autoridad competente.
legislation.terms.ul2 = Identificación exhaustiva de los datos de carácter personal a proteger, y su procedencia.
legislation.terms.ul3 = Explicación clara de la finalidad de cada uno de dichos datos de carácter personal.
legislation.terms.ul4 = Descripción de la manera de obtener el consentimiento del afectado.
legislation.terms.ul5 = Mecanismos para ejercer los derechos de acceso, rectificación, limitación y supresión.
legislation.terms.ul6 = Medidas aplicables en el ámbito de los sistemas de información.
legislation.terms.pa8 = Motorlog S.L. se encargará diligentemente de tomar las medidas necesarias en el diseño y desarrollo de sus productos para asegurar el adecuado cumplimiento del Documento de Seguridad de Protección de Datos de Carácter Personal de cada uno de los mismos.
legislation.terms.pa9 = Los productos de Motorlog S.L. incluirán en su documentación (Condiciones Generales y Términos de Uso) y en la interacción con sus usuarios una descripción clara y con el suficiente nivel de detalle de los datos de carácter personal requeridos, de la finalidad de los mismos, de las medidas tomadas para su protección, y de los derechos incluidos en el Documento de Seguridad de Protección de Datos de Carácter Personal aplicable.
legislation.terms.pa10 = La dirección de Motorlog encarga al delegado de protección de datos, además de las funciones recogidas en la legislación aplicable, la realización de controles periódicos para verificar el cumplimiento de lo aquí dispuesto, y la gestión de un registro de notificación y gestión de las incidencias que se pudieran producir en esta materia.
legislation.privacy.he6  = Identificación del delegado de protección de datos
legislation.privacy.pa11 = El delegado de protección de datos del producto Motorlog es Carlos Castaño del Castillo, delegado de protección de datos de la empresa Motorlog S.L.
legislation.privacy.he7  = Clientes y usuarios
legislation.privacy.pa12 = Motorlog es comercializado mediante una suscripción a organizaciones cliente, que facilitan a sus empleados las credenciales de acceso al sistema, permitiendo la lectura de los datos de carácter personal del cliente. Obtienen así también la capacidad de introducir datos de carácter personal de los clientes de la organización cliente, que son responsabilidad de la misma. 
legislation.privacy.pa13 = Motorlog S.L. tan solo se compromete a proporcionar la misma seguridad y protección a estos datos que a los de carácter personal de sus propios clientes.
legislation.privacy.he8  = Identificación, procedencia y finalidad de los datos de carácter personal
legislation.privacy.pa14 = Los datos de carácter personal obligatorios procedentes del contrato acordado por ambas partes serán utilizados con distinta finalidad. El correo electrónico será utilizado por Motorlog para contactar con el cliente en caso de que sea necesario. En cuanto al CIF, país, ciudad, código postal, dirección y nombre serán utilizados para la facturación.
legislation.privacy.pa16 = Los datos obligatorios de carácter personal de los clientes de la organización cliente como dirección. nombre o teléfono procedentes de los clientes serán utilizados por Motorlog para contactar con el cliente.
legislation.privacy.he9  = Identificación, procedencia y finalidad de las reparaciones y revisiones
legislation.privacy.pa17 = Los datos pertenecientes a las reparaciones y/o revisiones obligatorios serán utilizados con distinta finalidad. Motorlog tiene el derecho a acceder en todo momento a las mismas si fuera necesario con el fin de poder realizar alguna modificación o eliminación previa autorización del autor. Estos datos además podrán ser consultados por los demás usuarios registrados en la aplicación, sin embargo, no tienen el derecho de consultar el coste de las reparaciones o las revisiones que usted ha registrado.
legislation.privacy.he10  = Consentimiento del usuario
legislation.privacy.pa18 = Cuando usted realiza el contrato, consiente que Motorlog tenga el derecho a acceder a los datos personales que aparecen en el mismo y Motorlog será el responsable de su obtención. En cuanto a las revisiones y reparaciones, asume que podrán ser consultadas por los demás usuarios registrados en la aplicación y/o modificadas por Motorlog. 
legislation.privacy.he11 = Derechos del usuario respecto a sus datos personales
legislation.privacy.pa19 = La organización cliente es libre de cancelar su suscripción a nuestros servicios, y borrar todos sus datos de carácter personales de nuestros ficheros. Para realizar cambios, será necesario ponerse en contacto con nosotros a través de los canales especificados. Todos los datos se pueden consultar libremente desde el perfil de usuario.
legislation.privacy.pa20= La organización cliente es la única responsable de proporcionar a sus clientes las facilidades de consulta, edición y borrado de los datos de carácter personal que recopile. Motorlog S.L. ofrece a sus clientes los medios técnicos necesarios para hacer esto posible, para más detalles, consulte con nosotros a través de los canales especificados.
legislation.privacy.he12 = Controles de cumplimiento y gestión de incidencias
legislation.privacy.pa21 = El delegado de protección de datos llevará a cabo auditorías del cumplimiento de este documento con una periodicidad semestral, al menos.


